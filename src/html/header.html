<header class="header">
    <div class="container header__bg">
        <div class="header__top">
            <div class="header__user">
                <svg width="24" height="24">
                    <use xlink:href="img/icons/sprites.svg#icon-user"></use>
                </svg>
            </div>
            <button class="btn header__btn">
                <span class="btn__icon"></span>
            </button>
        </div>
        <div class="header__content">
            <div class="header__left">
                <span class="header__city">Hyderabad</span>
                <div class="header__info">
                    <span class="header__day">20 Apr Wed </span>
                    <span class="header__overall-temp">20°C/29°C</span>
                </div>
                <div class="header__overall-temp">Ощущается как: <span class="header__temp-felt"></span></div>
            </div>    
            <div class="header__right">
                <span class="header__temp">24°C</span>
                <span class="header__weather">Clear sky</span>
            </div>
        </div>
    </div>
</header>
